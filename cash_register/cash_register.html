<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cash Register</title>
	<link rel='stylesheet' href='cash_register.css'>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="my_utils.js"></script>
	<script src="cash_register.js"></script>
</head>
<body>
	<div class="register">
	  <div id="ticket">
	    <h1>Thank You!</h1>
	    <table>
	      <tbody id="entries">
	      </tbody>
	      <tfoot>
	        <tr>
	          <th>Total</th>
	          <th id="total">$0.00</th>
	        </tr>
	      </tfoot>
	    </table>
	  </div>
	  <form id="entry">
      <input id="nameInput" autofocus placeholder="Item Name?">
      <input id="amountInput" autofocus placeholder="How Much?">
	    <input type="submit">
	  </form>
	</div>
	
</body>
</html>
